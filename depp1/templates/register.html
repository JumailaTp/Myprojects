{% load static %}


<html>
<head>
<style>
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>



<div>
  <form action="register" method="post">
       {% csrf_token %}
<h1 style="color:red;">Registration form</h1>

    <input type="text" id="fname" name="username" placeholder="Enter Your name.." required><br>



    <input type="text" id="pass1" name="password1" placeholder="Enter the password" required><br>


    <input type="text" id="pass2" name="password2" placeholder="Re-enter the password" required>

    <input type="submit" value="Submit">
  </form>
</div>

{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>



</html>
