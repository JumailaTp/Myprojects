{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>

<style>
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 50%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>

</head>
<!--<body style="background-image:url({% static 'login1.jpg' %})">-->
<form action="login" method="post">

  {% csrf_token %}
    <h1 style="color:blue;">LOGIN</h1>
  <input type="text" id="fname" name="username" placeholder="Enter Your Username.." required><br>
    <input type="text" id="pass" name="password" placeholder="Enter Your password" required><br>
  <input type="submit">
</form>
</body>
</html>
