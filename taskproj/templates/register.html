{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input[type=text] {
            border: 2px solid red
        }
        input[type=email] {
            border: 2px solid red
        }
        input[type=password] {
            border: 2px solid red
        }
        input[type=submit] {
            border: 2px solid green
        }
    </style>

    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body style="background-image:url({% static 'back2.jpg' %})">
<form action="register" method="post">
    {% csrf_token %}
<h1 style="color:red;">Registration form</h1>

    <input type="text" name="username" placeholder="Enter Your Username" ><br>
    <input type="password" name="password1" placeholder="Enter Your Password"><br>
    <input type="password" name="password2" placeholder="Confirm Your Password"><br>
    <input type="submit">


</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
